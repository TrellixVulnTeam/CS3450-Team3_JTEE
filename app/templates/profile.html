{% extends "base.html" %}
{% block content %}

<!-- Profile Information -->
  <!-- need to figure out how to align the center div with the sidebars -->
  <div style = "  position: relative;
                  top: 0;
                  right: 0;
                  bottom: 0;
                  left: 0;
                  width: 100%;
                  height: 30%;
                  background-color: #EBF4FA;
                  border-radius: 3px;">
    <img src = "https://x1.xingassets.com/assets/frontend_minified/img/users/nobody_m.original.jpg" class = "img-rounded" alt="Profile Picture" style = "width:15%; height: 80%;border-radius: 50%;">
    <!-- Username div -->
    <div style = "position: absolute;
                  top: 10%;
                  left: 25%;
                  width: 30%;
                  height: 15%;
                  border-radius: 3px;">
      <strong><font size = "6">{{user.username}}</font></strong>
    </div>
    <!-- Number of posts div -->
    <div style = "position: absolute;
                  top: 50%;
                  left: 20%;
                  width: 10%;
                  height: 15%;
                  border-radius: 3px;">
      <strong><font size = "6"; color = "#D05050">37</strong></font><font size = "6"> Posts</font>
    </div>
    <!-- Friends div -->
    <div style = "position: absolute;
                  top: 50%;
                  left: 50%;
                  width: 10%;
                  height: 15%;
                  border-radius: 3px;">
      <strong><font size = "6"; color = "#D05050">107</strong></font><font size = "6"> Friends</font>
    </div>
    <!-- Edit Profile Button -->
    <div style = "position: absolute;
                  margin-right: 225px;
                  top: 5%;
                  right: 5%;
                  width: 15%;
                  height: 20%;
                  border-radius: 3px;">
      <button type="button" class="btn btn-primary">Edit Profile</button>
    </div>
  </div>
  <!-- Posts div -->
  <div style = "  position: relative;
                  top: 0;
                  right: 0;
                  bottom: 0;
                  left: 0;
                  width: 100%;
                  height: 80%;
                  background-color: #EBF4FA;
                  border-radius: 3px;">
    <!-- Recent Posts -->
    <div style = "position: absolute;
                  top: 15%;
                  left: 5%;
                  width: 30%;
                  height: 70%;
                  background-color: #FFFFFF;
                  border-color: #3b3131;
                  border: solid #3B3131;
                  border-width: 2px;
                  border-radius: 3px;">
      {% for post in posts %}
      <div><p>{{ post.author.username }} says: <b>{{ post.body }}</b></p></div>
      {% endfor %}
    </div>
    <!-- Write a post... -->
    <div style = "position: absolute;
                  margin-right: 125px;
                  top: 10%;
                  right: 15%;
                  width: 30%;
                  height: 80%;
                  background-color: #FFFFFF;
                  border-color: #000000;
                  border: solid #000;
                  border-width: 2px;
                  border-radius: 3px;">
          <form action="demo_form.asp">
              Write a Post... <input type="text" name="Wrist a Post"><br>
              <input type="submit" value="Submit">
          </form>
    </div>
  </div>

{% endblock %}
